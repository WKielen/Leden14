<small class="development" *ngIf="developmentMode">{{ me }}</small>
<mat-card>
  <mat-card-header>
    <mat-card-title>Verstuur Contributie Mail</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field class="mat-form-max-width">
      <textarea matInput type="text" placeholder="Vrije extra tekst voor onderaan de mail" [(ngModel)]="extraMailText"
        matTextareaAutosize (blur)="onSaveChangedFields()" matAutosizeMinRows='5'></textarea>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="ledenArray" mat-raised-button color="primary" (click)="onSendMail()"
      [disabled]='ledenArraySelect.length == 0' matBadge={{ledenArraySelect.length}} matBadgePosition="after"
      matBadgeColor="warn">Verzend mail</button>
  </mat-card-actions>
</mat-card>
<mat-card>
  <app-member-selection-box-wrapper (selectedMemberList)="onSelectionChanged($event)">
  </app-member-selection-box-wrapper>
</mat-card>
