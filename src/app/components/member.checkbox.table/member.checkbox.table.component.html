<small class="development" *ngIf="developmentMode">{{ me }}</small>
<table mat-table [dataSource]="dataSource">
    <ng-container *ngFor="let disCol of columns; let colIndex = index" matColumnDef="{{disCol}}">
        <th mat-header-cell *matHeaderCellDef>{{disCol}}</th>
        <td mat-cell *matCellDef="let element "> {{element[disCol]}}
        </td>
    </ng-container>
    <ng-container matColumnDef="actions1">
        <th mat-header-cell *matHeaderCellDef class="cell-padding"> {{ checkboxHeader }} </th>
        <td mat-cell *matCellDef="let element" class="cell-padding">
            <mat-checkbox [ngModel]="element.Checked" [color]="element.Checked === false ? 'primary' : 'warn'">
            </mat-checkbox>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='onRowClick(row)'>
</table>
