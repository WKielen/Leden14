<mat-card>
  <mat-card-header>
    <mat-card-title>Leden</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="Naam">
        <th mat-header-cell *matHeaderCellDef class='firstcolumnshrink'> Naam </th>
        <td mat-cell *matCellDef="let element" class='firstcolumnshrink'> {{ element.Naam }} </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="LidBond">
        <th mat-header-cell *matHeaderCellDef class="colCheckbox">Lid Bond</th>
        <td mat-cell *matCellDef="let element" class="colCheckbox">
          <mat-checkbox color="primary" (change)="onCheckboxLidBondChange($event, element)" [checked]="element.LidBond">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="CompGerechtigd">
        <th mat-header-cell *matHeaderCellDef class="colCheckbox">Comp. Gerechtigd</th>
        <td mat-cell *matCellDef="let element" class="colCheckbox">
          <mat-checkbox color="primary" (change)="onCheckboxCompGerechtigdChange($event, element)"
            [checked]="element.CompGerechtigd">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>
