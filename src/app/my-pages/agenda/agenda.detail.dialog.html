<ng-template #extrabuttons>
  <button  mat-icon-button [style.display]="showExtraButtons" matTooltipClass="tooltip"
    matTooltip="Mail uitnodigingen" color="white" (click)="onClickSendInvitation()">
    <mat-icon>mail_outline</mat-icon>
  </button>
  <button  mat-icon-button [style.display]="showExtraButtons" matTooltipClass="tooltip"
  matTooltip="Bekijk inschrijvingen" color="white" (click)="onClickEventSubscriptions()">
    <mat-icon>how_to_reg</mat-icon>
  </button>
  <button  mat-icon-button [style.display]="showExtraButtons" matTooltipClass="tooltip"
  matTooltip="Voeg zelf inschrijving toe" color="white" (click)="onClickAddSubscription()">
    <mat-icon>laptop</mat-icon>
  </button>
</ng-template>

<app-mat-dialog-header-detail (onClickModify)="onClickModify()" (onClickCopy)="onClickCopy()"
  [extraButtonsTemplate]='extrabuttons' (onClickDelete)="onClickDelete()" [showButtons]="showButtons" >
</app-mat-dialog-header-detail>

<mat-dialog-content>
  <app-display-agenda-details [agendaItem]='data.data'></app-display-agenda-details>
</mat-dialog-content>
