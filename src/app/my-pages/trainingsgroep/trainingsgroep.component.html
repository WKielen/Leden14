<mat-card>
  <mat-card-header>
    <mat-card-title>Trainingsgroepen</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table #table [dataSource]="dataSource" *ngIf="dataSource.data">

      <ng-container matColumnDef="Naam">
        <th mat-header-cell *matHeaderCellDef class='firstcolumnshrink'> Naam </th>
        <td mat-cell *matCellDef="let element" class='firstcolumnshrink'> {{ element.Naam }} </td>
      </ng-container>

      <ng-container matColumnDef="{{column}}" *ngFor="let column of predefinedDisplayColumns | slice:1; let colindex = index">
        <th mat-header-cell *matHeaderCellDef class="colCheckbox">
          <span [matBadge]="categories.get(column)" matBadgePosition='above before' matBadgeOverlap="true" matBadgeSize="small"><mat-chip color="primary">{{column}}</mat-chip></span>
        </th>
        <td mat-cell *matCellDef="let element; let rowindex = index" class="colCheckbox">
          <mat-checkbox color="primary" (change)="onCheckboxChange($event, element, column, rowindex, colindex)" [checked]="element[column]">
          </mat-checkbox>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>

<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>
