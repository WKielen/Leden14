<app-mat-dialog-header-detail title='{{data.method}}'></app-mat-dialog-header-detail>
<small class="development" *ngIf="developmentMode">{{ me }}</small>
<mat-dialog-content [formGroup]="actionItemForm" novalidate>
  <mat-form-field class="mat-form-max-width">
    <input matInput placeholder="Besluit" formControlName="title" required>
    <mat-error *ngIf="title.hasError('required')">
      Veld is verplicht
    </mat-error>
  </mat-form-field>

  <mat-form-field style="width: 40%">
    <input matInput placeholder="Kies besluitdatum" [matDatepicker]="picker" formControlName="startdate" required>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-error *ngIf="startdate.hasError('required')">
      Veld is verplicht
    </mat-error>
  </mat-form-field>
  <div *ngIf="amIBestuur">
    <mat-checkbox name="BestuurOnly" formControlName='bestuuronly' color="primary" [checked]="bestuuronly">
      Alleen zichtbaar voor bestuursleden
    </mat-checkbox><br>
  </div>
  <mat-form-field class="mat-form-max-width">
    <textarea matInput type="text" placeholder="Toelichting" formControlName="description" 
      matTextareaAutosize matAutosizeMinRows='5'></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]='!actionItemForm.valid' (click)="onSubmit()">Bewaar</button>
</mat-dialog-actions>
