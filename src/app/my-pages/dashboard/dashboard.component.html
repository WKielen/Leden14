<mat-card>
    <app-widget-area *ngIf='bigChart' [data]="bigChart"></app-widget-area>
</mat-card>
<br>
<mat-divider></mat-divider>
<br>

<div *ngIf="!isSmallScreen" fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px" class="stats-cards">
    <mat-card fxFlex="33">
        <app-widget-pie *ngIf='pieChart1' [data]="pieChart1"></app-widget-pie>
    </mat-card>
    <mat-card fxFlex="33">
        <app-widget-pie *ngIf='pieChart2' [data]="pieChart2"></app-widget-pie>
    </mat-card>
    <mat-card fxFlex="33">
        <app-widget-pie *ngIf='pieChart3' [data]="pieChart3"></app-widget-pie>
    </mat-card>
</div>

<div *ngIf="isSmallScreen" fxLayout="column" class="stats-cards">
    <mat-card>
        <app-widget-pie *ngIf='pieChart1' [data]="pieChart1"></app-widget-pie>
    </mat-card>
    <mat-card>
        <app-widget-pie *ngIf='pieChart2' [data]="pieChart2" style="margin-top: 15px;"></app-widget-pie>
    </mat-card>
    <mat-card>
        <app-widget-pie *ngIf='pieChart3' [data]="pieChart3" style="margin-top: 15px;"></app-widget-pie>
    </mat-card>
</div>
