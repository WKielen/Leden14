<mat-card>
  <mat-card-header>
    <mat-card-title>Kopje pagina</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="standard" class='mat-form-max-width'>
      <input matInput type="text" placeholder="Stand van de ladder na ronde 1 dd datum" [(ngModel)]='titleOfLadderPage'>
    </mat-form-field>
  </mat-card-content>
</mat-card>

<mat-card>
  <mat-card-header>
    <mat-card-title>Ladder</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table #table [dataSource]="dataSource">

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef style="width:60%"> Naam </th>
        <td mat-cell *matCellDef="let element">
          <input matInput type="text" placeholder="Naam" [(ngModel)]='element.Name' class="margin-right-20">
        </td>
      </ng-container>

      <ng-container matColumnDef="Points">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Punten </th>
        <td mat-cell *matCellDef="let element">
          <input matInput type="number" placeholder="Punten" [(ngModel)]='element.Points' class="margin-right-20">
        </td>
      </ng-container>

      <ng-container matColumnDef="Step">
        <th mat-header-cell *matHeaderCellDef style="width:20%"> Trede </th>
        <td mat-cell *matCellDef="let element">
          <input matInput type="number" placeholder="Trede" [(ngModel)]='element.Step'>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  </mat-card-content>
</mat-card>
<div class="fab-container">
  <div>
    <button *ngFor="let btn of fabButtons; index as i" #fabs id='{{i}}' mat-fab (click)="onFabClick($event, i)"
      color="primary" class="fab-secondary">
      <i class="material-icons">{{ btn.icon }}</i>
    </button>
  </div>
</div>
