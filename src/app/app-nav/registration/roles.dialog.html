<app-mat-dialog-header-detail title='Rollen overzicht'></app-mat-dialog-header-detail>
<small class="development" *ngIf="developmentMode">{{ me }}</small>
<mat-dialog-content>
    <mat-list dense>
        <div *ngFor="let section of rolesList">
            <h4 mat-header>{{ section.header }}</h4>
            <p mat-line><span> {{section.pages}} </span></p>
        </div>
    </mat-list>
</mat-dialog-content>
